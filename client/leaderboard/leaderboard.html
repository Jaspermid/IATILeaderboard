
<template name="leaderboard">

    <div class="btn-group" data-toggle="buttons-radio">
        <button class="btn btn-small sort_by_score" type="button">Sort by Score</button>
        <button class="btn btn-small sort_by_name" type="button">Sort by Name</button>
    </div>

    <div class="btn-group" data-toggle="buttons-radio">
        <button class="btn btn-small implementing" type="button">Implementing</button>
        <button class="btn btn-small published" type="button">Published</button>

    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th style="width: 60px">Score</th>
            <th style="width: 20px"></th>
            <th style="width: 20px"></th>
            <th style="width: 20px"></th>
        </tr>
        </thead>
        <tbody>

        {{#each organisation}}


        <tr class="player {{#if selected}}info{{/if}}">
            <td class="name">{{name}}</td>
            <td class="score"><span class="badge {{#if is_max}}badge-success{{/if}} {{#if is_min}}badge-warning{{/if}}">{{score}}</span></td>


        </tr>


        {{/each}}

        </tbody>
    </table>
</template>
