<template name="organisation">
    <tr class="player {{#if selected}}info{{/if}}">
        <td class="name">{{name}}</td>
        <td class="score"><span class="badge {{#if is_max}}badge-success{{/if}} {{#if is_min}}badge-warning{{/if}}">{{score}}</span></td>

        {{#if currentUser}}<td><i class="remove icon-remove" rel="tooltip" data-original-title="Delete organisation"></i></td>{{/if}}
    </tr>

    {{#each organisation}}
    {{this.name}}
    {{/each}}


</template>
